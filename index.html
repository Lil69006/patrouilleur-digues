<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Suivi des Cours d'Eau</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background-color: #0078d7;
      color: white;
      padding: 15px 0;
      margin: 0 0 20px 0;
    }
    .info {
      font-size: 18px;
      margin: 10px;
    }
    #chartContainer {
      width: 90%;
      max-width: 700px;
      margin: 20px auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #currentLevel {
      font-size: 2em;
      font-weight: bold;
      margin-top: 10px;
    }
    #lastUpdate {
      color: #666;
      font-size: 14px;
    }
    .button {
      background-color: #0078d7;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }
    .button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <h1>üìà Suivi du Niveau des Cours d'Eau</h1>

  <div class="info">
    Niveau actuel :
    <div id="currentLevel">-</div>
    <div id="lastUpdate">Chargement...</div>
  </div>

  <button class="button" onclick="loadWaterData()">üîÑ Actualiser</button>

  <div id="chartContainer">
    <canvas id="waterChart"></canvas>
  </div>

  <script>
    let chart;
    let chartData = [];

    function getActiveThreshold(value) {
      if (value < 1.5) return { label: "Niveau normal", color: "green" };
      if (value < 2.5) return { label: "Surveillance", color: "orange" };
      return { label: "Alerte", color: "red" };
    }

    function showCurrentLevel(value, date, threshold) {
      document.getElementById('currentLevel').innerHTML = `${value.toFixed(2)} m`;
      document.getElementById('currentLevel').style.color = threshold.color;
      document.getElementById('lastUpdate').innerHTML = `Derni√®re mise √† jour : ${date.toLocaleString("fr-FR")}`;
    }

    function drawChart() {
      const ctx = document.getElementById('waterChart').getContext('2d');

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: chartData.map(d => d.date.toLocaleTimeString("fr-FR", {hour: "2-digit", minute: "2-digit"})),
          datasets: [{
            label: 'Niveau (m)',
            data: chartData.map(d => d.value),
            borderColor: '#0078d7',
            backgroundColor: 'rgba(0,120,215,0.2)',
            fill: true,
            tension: 0.3,
            pointRadius: 3
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: false,
              title: { display: true, text: "Niveau (m)" }
            },
            x: {
              title: { display: true, text: "Heure" }
            }
          }
        }
      });
    }

    function loadWaterData() {
      document.getElementById('currentLevel').innerHTML = 'üîÑ';
      document.getElementById('lastUpdate').innerHTML = 'Chargement en cours...';

      fetch('https://script.google.com/macros/s/AKfycbyzDCZk9rAP2z4_CpVuoOhDCw6w-F78crCugkiXn8qS3CzdGEN9UK0nIL-khWGkGa_F/exec')
        .then(response => {
          if (!response.ok) throw new Error('Erreur de r√©ponse serveur');
          return response.json();
        })
        .then(data => {
          if (!data || !Array.isArray(data) || data.length === 0) {
            throw new Error('Aucune donn√©e re√ßue');
          }

          chartData = data.map(item => ({
            date: new Date(item.date),
            value: parseFloat(item.value)
          }));

          const latest = chartData[chartData.length - 1];
          const activeThreshold = getActiveThreshold(latest.value);

          showCurrentLevel(latest.value, latest.date, activeThreshold);
          drawChart();
        })
        .catch(error => {
          console.error('Erreur de chargement des donn√©es :', error);
          document.getElementById('currentLevel').innerHTML = '‚ùå';
          document.getElementById('lastUpdate').innerHTML = 'Erreur lors du chargement des donn√©es';
        });
    }

    window.onload = loadWaterData;
  </script>

</body>
</html>
